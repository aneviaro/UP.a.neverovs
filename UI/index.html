<!DOCTYPE html>
<html>
	<head>
	<title> News </title>
	<style type="text/css"></style>
	<meta http-equiv="Content-Type" content = "news"; charset = "utf-8">
	<meta name = "description" content = "News Portal">
	<meta name = "keywords" content="news, новости, news portal, новостной портал">
	<meta name = "author" content="Alexandra Neverovskaya">
	<link href="style.css" rel="stylesheet">
	<script src="https://use.fontawesome.com/04612b09d3.js"></script>
	</head>
	<body>
		<header>
		
			<div class="title">
				<p>Новостной Портал</p>
			</div>
			<div class="nav_icons">
			<p>
				<a href="#"><i class="fa fa-plus fa-lg" title="Добавить новость"></i></a>
				<a href="#"><i class="fa fa-info fa-lg" title="Инфо"></i></a>
				<a href="#"><i class="fa fa-search fa-lg" title="Поиск"></i></a>
			</p>
			</div>
			<div class="username">
				<p><a href="#">Alexandra</a> / <a href="#">Выйти</a></p>
			</div>
		</header>
		<div class="headliners_list">

				<template id="headliner_template">
					<div class="headliner">
							<a href="#">
							<img class="preview_img">
							</a>
							<div class="preview_content">
								<h3 class="headliners_h3"></h3>
								<p class="tags">
								<a href="#"></a>
								</p>
							</div>
					</div>
				</template>
		</div>

		<div class="latest_news">

			<template id="pieceofnews_template">
				<div class="pieceofnews">
					<h4 class="pieceofnews_h4"></h4>
					<p class="pieceofnews_summary"></p>
					<p class="tags"></p>
					<p class="author_date"> </p>
				</div>
			</template>
		</div>
		<div class="actually">
			<template id="actually_pieceofnews_template">
				<div class="pieceofnews">
					<h4 class="pieceofnews_h4"></h4>
					<p class="pieceofnews_summary"></p>
					<p class="tags"></p>
					<p class="author_date"></p>
				</div>
			</template>
		</div>
		<script src="script.js" type = "text/javascript"></script>
	</body>
</html>
